# For installing Docker CE. See: https://docs.docker.com/install/linux/docker-ce/debian/#set-up-the-repository
- name: Install basic dependencies
  tags:
  - packages
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']
    state: latest

- name: Add official Docker GPG key
  tags:
  - gpg
  shell: curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -

- name: Update apt cache
  tags:
  - update
  apt:
    update_cache: yes

- name: Upgrade system
  tags:
  - upgrade
  apt:
    upgrade: dist

- name: Install pip3
  tags:
  - install
  apt:
    name: python3-pip
    state: present

- name: Set the stable docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} edge"
    state: present
    update_cache: yes

- name: Install Docker
  package:
    name: docker-ce
    allow_unauthenticated: yes
    state: present

- name: Install docker-py
  pip:
    name: docker-py
    state: present

